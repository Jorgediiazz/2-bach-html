<body>

    <script>
        var num=0
        function pulsaboton(){
            num=num +1;
            document.getElementById("salida").innerHTML=num;
            
            }

    </script>
    <span id="salida">0</span><br>
    <input type="button" onclick="pulsaboton()" value="Cuenta">
